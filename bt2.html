<body>
<!--Viết chương trình nhập một giá trị là độ 0C (Celsius)
và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]-->
<h3 style="color: blue">Đây là giá trị sau khi chuyển độ C sang độ F</h3>
<script>
    let c = prompt("Nhập độ C");
    // let c = parseInt(Celsius);
    let f = 9/5*c+32;
    document.write("Kết quả là: "+ f)


</script>
</body>
