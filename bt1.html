<!--Viết chương trình nhập điểm của một sinh viên cho các môn:
Vật lý, Hóa học, và Sinh học. Sau đó hiển thị điểm trung bình và tổng của những điểm này.-->
<h2>Điểm TB và điểm tổng</h2>


    <script>
        let vl =prompt("Nhập điểm vật lý");
        let hh =prompt("Nhập điểm hóa học");
        let sh =prompt("Nhập điểm sinh học");
        let a=parseInt(vl);
        let b=parseInt(hh);
        let c=parseInt(sh);
        let tb = (a + b + c) / 3;
        let  tg = a + b + c;
        document.write("Điểm TB là:" + tb);
        document.write('<br/>');
        document.write("Điểm Tổng là:" + tg);



    </script>
