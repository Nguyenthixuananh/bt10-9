<!--Viết chương trình tính diện tích hình tròn S=πR2-->
<h2>Diện tích và chu vi hình tròn</h2>
<script>
    let  r = prompt("Nhập bán kính");
    let s = 3.14 * r *r;
    let p = 2*3.14*r
    document.write("Diện tích hình tròn là:" +s);
    document.write('<br/>')
    document.write("Chu vi hình tròn là:" +p)
</script>
</body>
